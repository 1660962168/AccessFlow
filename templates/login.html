<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>停车场车牌识别管理系统 - 登录</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
    <style>
        body {
            background: linear-gradient(135deg,
                    rgba(10, 25, 47, 0.85),
                    rgba(10, 25, 47, 0.95)),
                url("https://images.unsplash.com/photo-1506521781263-d8422e82f27a?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80");
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#4facfe" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 10px">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <h1>智能车牌识别系统</h1>
            <p>Smart Parking Management System</p>
        </div>

        <form action="#" method="POST">
            <div class="form-group">
                <input type="text" class="form-input" placeholder="管理员账号" required />
                <svg class="form-icon" viewBox="0 0 24 24">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>

            <div class="form-group">
                <input type="password" class="form-input" placeholder="登录密码" required />
                <svg class="form-icon" viewBox="0 0 24 24">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>

            <button type="submit" class="login-btn">安全登录</button>
        </form>
    </div>
</body>

</html>
