{% extends "base.html" %} {% block title %}车辆记录 - 智泊管理{% endblock %} {%
block content %}
<div class="page-content">
<h2 class="page-title">历史车辆记录查询</h2>

<div
  style="
    background: white;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
    box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.05);
  "
>
  <input
    type="text"
    placeholder="输入车牌号..."
    style="padding: 8px; border: 1px solid #ddd; border-radius: 4px"
  />
  <button class="btn-sm" style="border: none; cursor: pointer">查询</button>
</div>

<div class="table-container">
  <div class="table-responsive">
    <table class="responsive-table">
      <thead>
        <tr>
          <th>订单号</th>
          <th>车牌号码</th>
          <th>入场时间</th>
          <th>出场时间</th>
          <th>收费金额</th>
          <th style="width: 100px">操作</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>ORDER_001</td>
          <td>京A·88888</td>
          <td>2023-10-27 08:00</td>
          <td>2023-10-27 10:00</td>
          <td>¥ 10.00</td>
          <td>
            <button class="btn-delete" onclick="confirmDelete('ORDER_001')">
              <i class="fas fa-trash-alt"></i> 删除
            </button>
          </td>
        </tr>
        <tr>
          <td>ORDER_002</td>
          <td>沪C·66666</td>
          <td>2023-10-27 09:00</td>
          <td>2023-10-27 12:00</td>
          <td>¥ 15.00</td>
          <td>
            <button class="btn-delete" onclick="confirmDelete('ORDER_002')">
              <i class="fas fa-trash-alt"></i> 删除
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function confirmDelete(orderId) {
      if (confirm("确定要删除订单 " + orderId + " 吗？此操作无法撤销。")) {
        // 这里将来需要替换为真实的后端删除请求
        // 例如: window.location.href = '/delete_record/' + orderId;
        alert("模拟删除成功: " + orderId);
      }
    }
  </script>
</div>
</div>
{% endblock %}
