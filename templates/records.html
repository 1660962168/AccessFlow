{% extends "base.html" %}

{% block title %}车辆记录 - 智泊管理{% endblock %}

{% block content %}
    <h2 class="page-title">历史车辆记录查询</h2>
    
    <div style="background:white; padding:20px; border-radius:8px; margin-bottom:20px; box-shadow: 0 0.15rem 1.75rem 0 rgba(58,59,69,.05);">
        <input type="text" placeholder="输入车牌号..." style="padding:8px; border:1px solid #ddd; border-radius:4px;">
        <button class="btn-sm" style="border:none; cursor:pointer;">查询</button>
    </div>

    <div class="table-container">
        <div class="table-responsive">
            <table class="responsive-table">
                <thead>
                    <tr>
                        <th>订单号</th>
                        <th>车牌号码</th>
                        <th>入场时间</th>
                        <th>出场时间</th>
                        <th>收费金额</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>ORDER_001</td>

                        <td>ORDER_002</td>

                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
