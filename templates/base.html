<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}智泊管理系统{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <div class="sidebar-overlay" id="overlay" onclick="closeSidebar()"></div>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar-brand">
            <i class="fas fa-parking"></i> 智泊管理
        </div>
        <ul class="nav-list">
            <li class="nav-item">
                <a href="{{ url_for('index') }}" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">
                    <i class="fas fa-tachometer-alt"></i><span>系统主页</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('records') }}"
                    class="nav-link {% if request.endpoint == 'records' %}active{% endif %}">
                    <i class="fas fa-car"></i><span>车辆记录</span>
                </a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-video"></i><span>实时监控</span></a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i
                        class="fa-solid fa-photo-film"></i></i></i><span>识别测试</span></a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-cogs"></i><span>系统配置</span></a></li>
        </ul>
    </nav>

    <div class="main-content">
        <header class="top-header">
            <div class="toggle-btn" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </div>
            <div class="user-profile" onclick="toggleDropdown()">
                <div class="user-info">
                    <span class="user-name">管理员：Admin</span>
                    <div class="user-avatar">A</div>
                </div>
                <div class="dropdown-menu" id="userDropdown">
                    <a href="{{ url_for('password') }}" class="dropdown-item">
                        <i class="fas fa-key"></i> 修改密码
                    </a>
                    <div style="border-top: 1px solid #e3e6f0; margin: 5px 0;"></div>
                    <a href="{{ url_for('logout') }}" class="dropdown-item" style="color: var(--danger-color);"><i
                            class="fas fa-sign-out-alt"></i> 退出登录</a>
                </div>
            </div>
        </header>

        <div class="page-content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const mainContent = document.querySelector('.main-content');
            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            } else {
                if (sidebar.style.marginLeft === '-250px') {
                    sidebar.style.marginLeft = '0';
                    mainContent.style.marginLeft = '250px';
                } else {
                    sidebar.style.marginLeft = '-250px';
                    mainContent.style.marginLeft = '0';
                }
            }
        }
        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            }
        }
        function toggleDropdown() {
            document.getElementById('userDropdown').classList.toggle('show');
        }
        window.onclick = function (event) {
            if (!event.target.closest('.user-profile')) {
                var dropdowns = document.getElementsByClassName("dropdown-menu");
                for (var i = 0; i < dropdowns.length; i++) {
                    if (dropdowns[i].classList.contains('show')) dropdowns[i].classList.remove('show');
                }
            }
        }
    </script>
</body>

</html>
