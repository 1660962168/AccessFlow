{% extends "base.html" %}

{% block title %}修改密码 - 智泊管理{% endblock %}

{% block content %}
<div style="margin: 0 auto;">
    
    <h2 class="page-title">修改管理员密码</h2>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('password') }}">
                
                <div class="form-group">
                    <label class="form-label">旧密码</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" name="old_password" class="form-control" placeholder="请输入当前使用的密码" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">新密码</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-key input-icon"></i>
                        <input type="password" name="new_password" class="form-control" placeholder="请输入新密码（至少6位）" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">确认新密码</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-check-circle input-icon"></i>
                        <input type="password" name="confirm_password" class="form-control" placeholder="请再次输入新密码" required>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">确认修改</button>
                    <button type="button" class="btn-cancel" onclick="history.back()">取消</button>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
